<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./bootstrap.css" />
  <link rel="stylesheet" href="./bootstrap_self.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="./throttledebounce.js"></script>

 
</head>

<body>

  <div class="container">

    <!-- Header -->
    <div class="row bg-success-subtle">
      <div class="col-6">
        <h2>Header Main</h2>
      </div>
      <div class="col-6">
        <i class="fa-solid fa-user"></i>
      </div>
    </div>

    <div class="row menubar bg-warning-subtle">
      <div class="col-12">


        
        <button onclick="testfn()">
        Test Btn
        </button>

        <br><br><br>
        Normal - <input type="text" onkeyup="normalfn(this.value)"/>
        <br><br><br>
        Throttle - <input type="text" id="trottleinputid" onkeyup="throttlefn()" onblur="cancelthrottle()"/>
        
        <br><br><br>
        Debounce - <input type="text" id="debounceinputid" onkeyup="debouncefn()"/>
        <br>

      </div>
    </div>


    <div class="row bg-success-subtle">
      <div class="col-12">
        <h2>Footer</h2>
      </div>
    </div>

  </div>




</body>

</html>
